<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="Assets/Images/cloudy.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Today</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather--container">
      <div class="heading">
        <h1>
          <span><img src="Assets/Images/cloudy.png" alt="weatherIcon" /></span>
          Weather
        </h1>
      </div>
      <div class="weather--info">
        <input
          class="city"
          type="text"
          name="city"
          placeholder="Enter Your City here"
        />
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
